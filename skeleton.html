<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skeleton</title>
  <link rel="stylesheet" href="./styles/skeleton.css">
</head>
<body>
  <div class="card">
    <section class="header ani-bg" id="header">&nbsp;</section>
    <div class="card-wrap">
      <h3 class="title ani-bg ani-text" id="title">&nbsp;</h3>
      <p class="exp" id="exp">
        <span class="ani-bg ani-text">&nbsp;</span>
        <span class="ani-bg ani-text">&nbsp;</span>
        <span class="ani-bg ani-text">&nbsp;</span>
      </p>
      <div class="author">
        <figure class="profile-img ani-bg" id="profileIMG">&nbsp;</figure>
        <div class="info">
          <strong class="ani-bg ani-text" id="name">&nbsp;</strong>
          <small class="ani-bg ani-text" id="date">&nbsp;</small>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="scripts/skeleton.js"></script>
</html>
