<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>下拉候选</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/select.css">
</head>
<body>
  <div class="app">
    <div class="select-btn">
      <span class="btn-text">Select Language</span>
      <span class="arrow"><i class="fa-solid fa-chevron-down"></i></span>
    </div>

    <ul class="lists">
      <li class="item">
        <span class="checkbox"><i class="fa-solid fa-check check"></i></span>
        <span class="item-text">JavaScript</span>
      </li>
      <li class="item">
        <span class="checkbox"><i class="fa-solid fa-check check"></i></span>
        <span class="item-text">TypeScript</span>
      </li>
      <li class="item">
        <span class="checkbox"><i class="fa-solid fa-check check"></i></span>
        <span class="item-text">Vue.js</span>
      </li>
      <li class="item">
        <span class="checkbox"><i class="fa-solid fa-check check"></i></span>
        <span class="item-text">HTML+CSS</span>
      </li>
      <li class="item">
        <span class="checkbox"><i class="fa-solid fa-check check"></i></span>
        <span class="item-text">Postage DB</span>
      </li>
    </ul>
  </div>
</body>
<script src="scripts/select.js"></script>
</html>
