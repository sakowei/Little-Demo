<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>增加的数字</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/counter.css">
</head>
<body>
  <div class="counter-box">
    <i class="fab fa-3x fa-instagram"></i>
    <div class="counter" data-target="12000"></div>
    <span>Instagram</span>
  </div>
  <div class="counter-box">
    <i class="fab fa-3x fa-youtube"></i>
    <div class="counter" data-target="16350"></div>
    <span>YouTube</span>
  </div>
  <div class="counter-box">
    <i class="fab fa-3x fa-facebook"></i>
    <div class="counter" data-target="2460"></div>
    <span>Facebook</span>
  </div>
</body>
<script src="./scripts/counter.js"></script>
</html>
