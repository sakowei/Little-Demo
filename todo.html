<!DOCTYPE html>
<html lang="cmn-hans">
<head>
  <meta charset="UTF-8">
  <title>ToDo</title>
  <link rel="stylesheet" href="styles/todo.css">
</head>
<body>
  <div class="app">
    <h1>ToDo</h1>
    <form id="form">
      <input type="text" id="input" class="input" placeholder="What needs to be done?" autocomplete="off">

      <ul class="todos" id="todos"></ul>
    </form>
    <small>
      Left click to toggle completed.<br/>
      Right click to delete todo
    </small>
  </div>
</body>
<script src="scripts/todo.js"></script>
</html>
